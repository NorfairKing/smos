name: smos-calendar-import
version: 0.9.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

extra-source-files:
- test_resources/**/*

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - aeson
    - autodocodec
    - bytestring
    - case-insensitive
    - conformance
    - containers
    - http-client
    - http-client-tls
    - ical
    - ical-recurrence
    - monad-logger
    - network-uri
    - opt-env-conf
    - path
    - path-io
    - smos-cli
    - smos-data
    - smos-directory
    - text
    - time
    - unliftio
    - validity
    - validity-text
    - yaml

executables:
  smos-calendar-import:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-calendar-import

tests:
  smos-calendar-import-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - autodocodec
    - autodocodec-yaml
    - bytestring
    - conformance-gen
    - containers
    - deepseq
    - genvalidity
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-text
    - ical
    - ical-gen
    - ical-recurrence
    - ical-recurrence-gen
    - path
    - path-io
    - smos-calendar-import
    - smos-data
    - smos-data-gen
    - sydtest
    - yaml
