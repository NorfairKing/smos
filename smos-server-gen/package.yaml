name: smos-server-gen
version: 0.8.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

extra-source-files:
- test_resources/**/*

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - QuickCheck
  - bytestring
  - containers
  - deepseq
  - dirforest
  - genvalidity-sydtest
  - http-client
  - mergeful
  - path
  - persistent-sqlite
  - servant-auth-client
  - servant-auth-server
  - smos-api-gen
  - smos-client
  - smos-data
  - smos-data-gen
  - smos-directory-gen
  - smos-server
  - smos-sync-client
  - sydtest
  - sydtest-persistent-sqlite
  - sydtest-wai
  - unliftio
  - yaml

tests:
  smos-server-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - async
    - bytestring
    - containers
    - dirforest
    - genvalidity-bytestring
    - genvalidity-persistent
    - genvalidity-sydtest
    - genvalidity-time
    - http-types
    - ical
    - mergeful
    - mtl
    - path
    - path-io
    - persistent
    - safe
    - servant
    - servant-client
    - smos-api
    - smos-client
    - smos-data
    - smos-data-gen
    - smos-directory-gen
    - smos-report
    - smos-server
    - smos-server-gen
    - sydtest
    - sydtest-persistent-sqlite
    - time
    - typed-uuid
    - tz
    - uuid
    - zip
    - zstd

executables:
  smos-server-end-to-end-test:
    main: Main.hs
    source-dirs: app/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - http-client-tls
    - http-types
    - semver
    - servant-client
    - smos-client
    - smos-data
    - sydtest
    - text
