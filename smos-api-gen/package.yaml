name: smos-api-gen
version: 0.3.2
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

extra-source-files:
- test_resources/**/*

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - QuickCheck
    - genvalidity >=1.0
    - genvalidity-bytestring
    - genvalidity-mergeful
    - genvalidity-path
    - genvalidity-text
    - genvalidity-typed-uuid
    - genvalidity-uuid
    - smos-api
    - smos-data-gen
    - text

tests:
  smos-api-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - aeson
    - bytestring
    - containers
    - dirforest
    - genvalidity-sydtest
    - mergeful
    - path
    - semver
    - smos-api
    - smos-api-gen
    - smos-data
    - smos-report
    - sydtest
    - sydtest-aeson
    - time
    - typed-uuid
    - uuid

benchmarks:
  smos-api-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -Wall
    dependencies:
    - criterion
    - genvalidity-criterion
    - smos-api
    - smos-api-gen

