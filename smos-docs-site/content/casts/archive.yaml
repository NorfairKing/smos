working-dir: ../../demo-workflow
packages:
- tree
- smos-query
- smos
- smos-archive
environment:
  SMOS_WORKFLOW_DIR: .
  SMOS_EXPLAINER_MODE: 'True'
files:
  - projects/smos.smos
  - archive
input:
- type: "tree\n"
- wait: 2000
- type: "smos-query next\n"
- wait: 2000
- type: "smos projects/smos.smos\n"
- wait: 2000
- send: "td"
- wait: 1000
- send: "q"
- wait: 1000
- type: "smos-archive projects/smos.smos\n"
- wait: 2000
- send: "y\n"
- wait: 2000
- type: "tree\n"
- wait: 2000
- type: "smos-query next\n"
- wait: 2000
