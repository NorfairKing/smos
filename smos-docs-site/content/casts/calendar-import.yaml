working-dir: ../../demo-workflow
packages:
- smos-calendar-import
- smos-query
environment:
  SMOS_CONFIG_FILE: config.yaml
  SMOS_WORKFLOW_DIR: .
files:
  - calendar.smos
  - projects/gym.smos
input:
- type: "smos-calendar-import\n"
- wait: 2000
- type: "smos-query agenda\n"
- wait: 2000
- type: "smos-query agenda --this-week\n"
- wait: 2000

