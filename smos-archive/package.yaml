name: smos-archive
version: 0.3.2
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

extra-source-files:
- test_resources/**/*

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - autodocodec
    - bytestring
    - conduit
    - containers
    - envparse
    - exceptions
    - filepath
    - monad-logger
    - mtl
    - optparse-applicative
    - path
    - path-io
    - smos-cli
    - smos-data
    - smos-directory
    - smos-report
    - text
    - time
    - unliftio

executables:
  smos-archive:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-archive

tests:
  smos-archive-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - bytestring
    - dirforest
    - genvalidity-sydtest
    - monad-logger
    - path
    - path-io
    - smos-archive
    - smos-data
    - smos-data-gen
    - smos-directory
    - smos-report
    - smos-report-gen
    - sydtest
    - time
