name: smos-notify
version: 0.2.1
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

data-files:
  - assets/ting.wav
  - assets/logo.png

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - conduit
    - containers
    - envparse
    - hashable
    - monad-logger
    - optparse-applicative
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - pretty-relative-time
    - pretty-show
    - process
    - smos-cli
    - smos-data
    - smos-directory
    - text
    - time
    - autodocodec

executables:
  smos-notify:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-notify
