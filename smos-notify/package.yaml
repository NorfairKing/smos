name: smos-notify
version: 0.0.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2021 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

data-files:
  - assets/ting.wav
  - assets/logo.png

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - aeson
    - conduit
    - containers
    - envparse
    - hashable
    - optparse-applicative
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - persistent-template
    - pretty-relative-time
    - pretty-show
    - process
    - smos-data
    - smos-report
    - text
    - time
    - yamlparse-applicative

executables:
  smos-notify:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-notify
