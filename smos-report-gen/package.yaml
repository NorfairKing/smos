name: smos-report-gen
version: 0.7.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
license: MIT

extra-source-files:
- test_resources/**/*

dependencies:
- base >=4.9 && <=5

  
library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - IntervalMap
  - QuickCheck
  - containers
  - cursor
  - cursor-gen
  - deepseq
  - dlist
  - genvalidity >=1.0
  - genvalidity-containers
  - genvalidity-path
  - genvalidity-time
  - path
  - smos-data
  - smos-data-gen
  - smos-directory-gen
  - smos-report
  - text
  - time

benchmarks:
  smos-report-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - containers
    - criterion
    - cursor
    - genvalidity-containers
    - genvalidity-criterion
    - genvalidity-path
    - path
    - smos-data
    - smos-data-gen
    - smos-report
    - smos-report-gen
    - text

tests:
  smos-report-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - IntervalMap
    - QuickCheck
    - containers
    - cursor
    - cursor-gen
    - dirforest
    - genvalidity-path
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - megaparsec
    - parsec
    - path
    - smos-data
    - smos-data-gen
    - smos-directory
    - smos-directory-gen
    - smos-report
    - smos-report
    - smos-report-gen
    - sydtest
    - text
    - time
    - tz
