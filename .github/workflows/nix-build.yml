name: "Nix Build"
on:
  pull_request:
  push:
    branches: [development, master]
jobs:
  build:
    name: ${{ matrix.command }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        command:
          - build .#devShells.x86_64-linux.default
          - build .#packages.x86_64-linux.default
          - build .#checks.x86_64-linux.pre-commit
          - check --no-build
    steps:
    - uses: actions/checkout@v2.5.0
    - uses: cachix/install-nix-action@v18
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          system-features = nixos-test benchmark big-parallel kvm
    - name: free disk space
      run: |
        if [[ "${{matrix.os}}" == "ubuntu-latest" ]]
        then
          sudo rm -rf /opt
        fi
    - uses: cachix/cachix-action@v12
      with:
        name: smos
        extraPullNames: validity,safe-coloured-text,sydtest,autodocodec,mergeless,mergeful,dirforest,looper,autorecorder,cursor,cursor-dirforest,feedback
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix ${{matrix.command}}
