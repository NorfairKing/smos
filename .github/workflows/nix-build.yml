name: "Nix Build"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v6
    - name: free disk space
      run: |
        sudo rm -rf /opt
    - uses: cachix/cachix-action@releases/v3
      with:
        name: validity
        skipNixBuild: true
    - uses: cachix/cachix-action@releases/v3
      with:
        name: cursor
        skipNixBuild: true
    - uses: cachix/cachix-action@releases/v3
      with:
        name: mergeful
        skipNixBuild: true
    - uses: cachix/cachix-action@releases/v3
      with:
        name: smos
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - uses: cachix/cachix-action@releases/v3
      with:
        name: smos
        file: nix/release.nix
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
