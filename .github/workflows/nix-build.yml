name: "Nix Build"
on:
  pull_request:
  push:
    branches:
      - development
      - master
  workflow_dispatch:

jobs:
  hooks:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v15
    - uses: cachix/cachix-action@v10
      with:
        name: smos
        extraPullNames: cachix,validity,dirforest,cursor,cursor-dirforest,mergeful,autodocodec
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix-build ci.nix -A pre-commit-hooks

  shell:
    name: Nix shell
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v15
    - uses: cachix/cachix-action@v10
      with:
        name: smos
    - run: nix-shell shell.nix --command "echo 'nix-entered succesfully'"
    - run: nix-shell scripts/niv-update-pr.nix --command "echo 'nix-entered succesfully'"

  dynamic:
    name: Normal build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v15
    - name: free disk space
      run: |
        if [[ "${{matrix.os}}" == "ubuntu-latest" ]]
        then
          sudo rm -rf /opt
        fi
    - uses: cachix/cachix-action@v10
      with:
        name: smos
        extraPullNames: cachix
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix-build ci.nix -A release
